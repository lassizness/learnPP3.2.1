<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>
<form th:object="${user}" th:action="@{/admin/edit}" method="post">
  <input type="hidden" th:field="*{id}">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}">
  <label for="age">Age:</label>
  <input type="text" id="age" th:field="*{age}">
  <label for="username">Username:</label>
  <input type="text" id="username" th:field="*{username}" autocomplete="off">
  <label for="password">Password:</label>
  <input type="text" id="password" th:field="*{password}" autocomplete="off">
  <input type="submit" value="Save">
</form>
</body>
</html>
